<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container page-header">
        <h1>
            {{ curr_article.title }}
        </h1>
    </div>
    <div class="container body-main">
        <div>
            <p>
               {{ curr_article.content }}
            </p>
        </div>

        <nav aria-label="...">
          <ul class="pager">
            {% if pre_article is not none %}
              <li><a href="/blog/detail/{{ pre_article.id }}">上一篇: {{pre_article.title}}</a></li>
            {% endif %}

            {% if post_article  is not none %}
               <li><a href="/blog/detail/{{ post_article.id }}">下一篇: {{post_article.title}}</a></li>
            {% endif %}
          </ul>
        </nav>
    </div>


</body>
</html>
